<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foglalás</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        color: rgb(0, 0, 255);
    }
    #main{
        
        width: 700px;
        background-color: rgb(240, 240, 240);
    }

    #mainspace{
        margin: 10px;
        margin-left: 10vh;
        margin-right: 10vh;
    }


    .mezok{
        margin-bottom: 1vh;
        width: 100%;
        margin-left: 0 auto;
    }


    .mezonev{
        width: 45%;
        max-width: 200px;
    }


    .mezosor{
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 5px;
    }

    .radiok{
        display: block;
        margin-bottom: 0.2vh;
    }
    label{
        display: inline;
    }

    .vendegkor{
        width: 5vh;
    }

    #kivansag{
        width: 95%;
        min-width: 95%;
        max-width: 95%;
        align-self: flex-start;

    }

    #vendegszam{
        width: 5vh;
    }

    button{
        margin: 2vh;
        width: max-content;
        height: 3vh;
    }

</style>
<body>
    <h1>Panzió - szobaoglalás</h1>

    <div id="main">
        <div id="mainspace">
        <form action="index.html">
            <hr>
            <div class="mezosor">
                <div class="mezonev">Érkezés dátuma:</div>
                <div class="mezok">
                    <input type="date" name="erk" value="2024-05-21" id="erkezes">
                </div>
            </div>
            <div class="mezosor">
                <div class="mezonev">Távozás dátuma:</div>
                <div class="mezok">
                    <input type="date" name="tav" value="2024-05-21" id="tavozas">
                </div>
            </div>

            <hr>

            <div class="mezosor">
                <div class="mezonev">Szoba típusa: </div>  
                <div class="mezok"> 
                        <div class="radiok">
                            <input type="radio" name="rad2" id="egyagyas">
                            <label for="egyagy">Egyágyas - 9000 Ft/éj</label>
                        </div>
                        <div class="radiok">
                            <input type="radio" name="rad2" id="ketagyas">
                            <label for="egyagy">Kétágyas - 15000 Ft/éj</label>
                        </div>
                        <div class="radiok">
                            <input type="radio" name="rad2" id="ketagy1potagy">
                            <label for="egyagy">Kétágyas 1 pótággyal - 18000 Ft/éj</label>
                        </div>
                        <div class="radiok">
                            <input type="radio" name="rad2" id="ketagy2potagy">
                            <label for="egyagy">Kétágyas 2 pótággyal - 21000 Ft/éj</label>
                        </div>
                    </div> 
                </div>

            <hr>

            <div class="mezosor">
                <div class="mezonev">Vendégek száma:</div>
                <div class="mezok">
                    <input type="number" name="vszam" id="vendegszam" min="1" placeholder="1">
                    <label for="vszam">fő</label>
                </div>
            </div>
            <div class="mezosor">
                <div class="mezonev">Vendégek életkora:</div>
                <div class="mezok">
                    <div class="eletkorok"></div>
                    <input type="text" name="vkor1" class="vendegkor">
                    <label for="vkor1">év</label>
                    <input type="text" name="vkor2" class="vendegkor">
                    <label for="vkor2">év</label>
                    <input type="text" name="vkor3" class="vendegkor">
                    <label for="vkor3">év</label>
                    <input type="text" name="vkor4" class="vendegkor">
                    <label for="vkor4">év</label>
                </div>
            </div>

            <hr>
            
            <div class="mezosor">
                <div class="mezonev">Ellátás: </div>  
                <div class="mezok"> 
                        <div class="radiok">
                            <input type="radio" name="rad" id="reggeli">
                            <label for="egyagy">Reggeli - 900 Ft/nap/fő</label>
                        </div>
                        <div class="radiok">
                            <input type="radio" name="rad" id="felpanzio">
                            <label for="egyagy">Félpanzió - 2100 Ft/nap/fő</label>
                        </div>
                        <div class="radiok">
                            <input type="radio" name="rad" id="teljespanzio">
                            <label for="egyagy">Teljes Panzió - 4900 Ft/nap/fő</label>
                        </div>
                    </div> 
                </div>

                <hr>

                <div class="mezosor">
                    <div class="mezonev">Ellátás: </div>  
                    <div class="mezok"> 
                            <div class="radiok">
                                <input type="checkbox" name="belmed" id="belterimedence">
                                <label for="egyagy">Beltéri medencék - 800 Ft/nap/fő</label>
                            </div>
                            <div class="radiok">
                                <input type="checkbox" name="kulmed" id="kulterimedence">
                                <label for="egyagy">Kültéri medencék - 800 Ft/nap/fő</label>
                            </div>
                            <div class="radiok">
                                <input type="checkbox" name="szau" id="szauna">
                                <label for="egyagy">Szauna belépő - 800 Ft/nap/fő</label>
                            </div>
                            <div class="radiok">
                                <input type="checkbox" name="teljbelepo" id="teljesbelepo">
                                <label for="egyagy">Teljes belépő - 2000 Ft/nap/fő</label>
                            </div>
                        </div> 
                    </div>

                    <hr>

                    <div class="mezosor">
                        <div class="mezonev">Egyéb kérés, kívánság:</div>
                        <div class="mezok">
                            <textarea name="kivan" id="kivansag" rows="7" cols="20" maxlength="500"></textarea>
                        </div>
                    </div>


                    <hr>


            </div>


        </form>

    </div>

    <button onclick="Kalkulacio()">Költségkalkuláció</button>
    </div>


    <script src="./foglalas.js"></script>
</body>
</html>
